        <div class="portfolio">
            <h1 class="about-heading">Contact</h1>

                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-input" cols="30" rows="8"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
